<!DOCTYPE html>

<html lang="pt-BR">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <title>Pedro Marques - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="changeSocialMediaLinks()">
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/praia.jfif"
            alt="Foto pessoal"
            id="userFoto"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a 
        href="https://github.com/Pedro-Marques-Souza" 
        target="_blank" id="linkGit">
          <img 
          src="images/github.svg" 
          alt="ícone github" 
        />
         <span id="userGitHub"> maykbrito</span>
        </a>

        <p id="userBio">Um desenvolvedor focado em criar sites</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a 
            href="https://youtube.com/maykbrito" 
            target="_blank"
             >
              <img 
              src="images/youtube.svg" 
              alt="ícone youtube" 
              />
            </a>
          </li>
          <li class="facebook">
            <a 
            href="https://facebook.com/maykbrito" 
            target="_blank"
            >
              <img 
              src="images/facebook.svg" 
              alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a 
            href="https://instagram.com/maykbrito" 
            target="_blank">
              <img 
              src="images/instagram.svg" 
              alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a 
            href="https://twitter.com/maykbrito" 
            target="_blank">
              <img 
              src="images/twitter.svg" 
              alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js">


    </script>
  </body>
</html>
